<html lang="en">

<head>

<body>
    <h1>DOM Manipulation</h1>
    <p>In JavaScript, One of the key features that enables this interactivity is Document Object Model (DOM)
        manipulation. <br> DOM manipulation allows developers to interact with and modify the structure, style, and
        content of web pages.</p>
    <br>
    <hr>
    <div id="box">

    </div>
    <hr>

    <div class="controls">
        <select name="option" id="tagName">
            <option value="">Select Tag</option>
            <option value="h1"> &lt;h1&gt; </option>
            <option value="h2"> &lt;h2&gt; </option>
            <option value="h3"> &lt;h3&gt; </option>
            <option value="h4"> &lt;h4&gt; </option>
            <option value="h5"> &lt;h5&gt; </option>
            <option value="h6"> &lt;h6&gt; </option>
            <option value="p"> &lt;p&gt; </option>
            <option value="b"> &lt;b&gt; </option>
            <option value="strong"> &lt;strong&gt; </option>
            <option value="i"> &lt;i&gt; </option>
            <option value="em"> &lt;em&gt; </option>
            <option value="mark"> &lt;mark&gt; </option>
            <option value="small"> &lt;small&gt; </option>
            <option value="del"> &lt;del&gt; </option>
            <option value="ins"> &lt;ins&gt; </option>
            <option value="sub"> &lt;sub&gt; </option>
            <option value="sup"> &lt;sup&gt; </option>

        </select>

        <select name="option" id="tagPosition">
            <option value="">Select Position</option>
            <option value="append">At End But Inside</option>
            <option value="prepend">At Starts But Inside</option>
            <option value="before">Before But Outside</option>
            <option value="after">After But Outside</option>
        </select>

        <div class="form">
            <input type="text" id="tagText" placeholder="Enter the text">
        </div>

        <div>
            <label for="bg-color">BG Color :</label>
            <input type="color" name="bg-color" id="bg-color"> 
        </div>
        <div>
            <label for="color">Color :</label>
            <input type="color" name="color" id="color">
        </div>
            
        <button id="createBtn"> Create Element</button>
    </div>
